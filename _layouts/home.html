<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta charset="utf-8">
    <title>W3C {{ site.cgname_uc }} Community Group</title>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width">
    <meta name="application-name" content="{{ site.cgname_uc }} Community Group" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="full-screen" content="yes" />
    <meta name="description" content="{{ site.mission }}" />
    {% if page.json-ld %}
    <script type="application/ld+json">{{ page.json-ld }}</script>
    {% endif %}

    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="{{ site.baseurl }}/assets/js/hyphenate.min.js"></script>
    <script async type="text/javascript" src="{{ site.baseurl }}/assets/js/newsfeed.js"> </script>
    <style>
        .todo {
            background: yellow;
            font-style: italic;
        }
        ul.inline {
            margin: 0;
            display: inline-block;
        }
        ul.inline li {
            float: left;
            margin-right: 2em;
        }
    </style>
</head>
<body>
    {% include header.html %}
    <main>
        {% include nav.html %}
        <section>{{ content }}</section>
        {% include aside.html %}
    </main>
    {% include footer.html %}
</body>
</html>
